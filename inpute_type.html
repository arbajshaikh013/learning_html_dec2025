<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>basic inpute types</h2>

        <label>enter first name : </label><br>
        <input type="text" placeholder="enter first name"/><br><br>

        <label>enter last name :</label><br>
         <input type="text" placeholder="enter last name"/><br><br>

         <label>enter your email : </label><br>
        <input type="text" placeholder="enter your email"/><br><br>

         <label>enter your password : </label><br>
        <input type="text" placeholder="enter your password"/><br><br>

        <label>enter birthdate : </label><br>
        <input type="date" /><br><br>

        <label>enter week : </label><br>
        <input type="week" /><br><br>

        <label>enter time :</label><br>
        <input type="time" /><br><br>

        <label>enter date time :</label><br>
        <input type="datetime-local"/><br><br>

        <label>select range :</label><br>
        <input type="range"/><br><br>

        <label>upload your cv :</label><br>
        <input type="file"/><br><br>

        <label>select color :</label><br>
        <input type="color"/><br><br>

        <label>enter age :</label><br>
        <input type="number" placeholder="enter age"/><br><br>

        <label>enter phone number :</label><br>
        <input type="tel" placeholder="enter phone"/><br><br>

        <label>enter to search :</label><br>
        <input type="search" placeholder="enter to search"/><br><br>

        <label>enter url</label><br>
        <input type="url" placeholder="http//:abraj.com"/><br><br>

        <label>choose your cities :</label><br>
        <input type="checkbox">mumbai
        <input type="checkbox">ahmednagar
        <input type="checkbox"> aurangabad
        <input type="checkbox"> osmanabad
        <input type="checkbox"> poona <br><br>

        <label>select your gender :</label><br>
        <input type="radio" name="gender">MALE
        <input type="radio" name="gender">FEMALE
        <input type="radio" name="gender">OTHER <br><br>

        <label>select your sweet dish</label><br>
        <select>
            <option>gulab jamun</option>
            <option>kaju katli</option>
            <other>laduu</other>
            <other>jalebi</other>
            <option>rasmalai</option>
        </select><br><br>

        <label>enter address</label><br>
        <textarea rows="5" color="30"></textarea><br><br>

        <label>button</label><br>
        <input type="submit" value="submit">
        <input type="button" value="submit">
        <input type="reset" value="reset"><br><br>

        <fieldset>
            <legend>contact form</legend>
            <form>
                <input type="name" placeholder="enter name"><br><br>
                <input type="lastname" placeholder="enter lastname"><br><br>
                  <input type="phonenumber" placeholder="phonenumber"><br><br>
            </form>
        </fieldset>




    </form>
</body>
</html>
